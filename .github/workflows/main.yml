name: CI

on:
  schedule:
    # Nightly at 2:30am 
    - cron: 30 2 * * *
  pull_request:
    branches_ignore: []

jobs:
  generate-wisdom:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Generate Natacha Wisdom
        run: |
          docker run --rm --env TERM=xterm-256color vanessa/natacha-bot:latest python sample.py > /tmp/wisdom
          cat /tmp/wisdom
